<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medicine video</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div class="center">
    <ion-button class="uploadBTN" size="small" shape="round" color="primary"
      routerLink="/menu/medicine-tabs/medicine/video/upload-video" fill="outline">Upload Video
    </ion-button>
  </div>
  <ion-list no-padding>

    <ion-item (click)="playVideo(video.id)" class="item" button *ngFor="let video of videos" text-wrap>

      <img class="itemIMG" item-start [src]="video.url" />

      <ion-label class="itemLBL" text-wrap>{{video.description}}</ion-label>

      <ion-fab vertical="top" horizontal="end"  class="fab">
        <ion-fab-button (click)="deleteVideo(video.timestamp) ; $event.stopPropagation();" color="light" class="fabBTN">
          <ion-icon name="trash"></ion-icon>
        </ion-fab-button>
      </ion-fab>

    </ion-item>
  </ion-list>


</ion-content>
